{% extends 'Newbase.html' %}

{% block head %}
<title>giving test</title>
<style>
@media only screen and (max-width: 780px){
    table td{
      font-size: 14px;
    }
  }
</style>
{% endblock %}

{% block body %}
<section class="p-3">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h3 class="big-title" >Manage News </h3>
            </div>
            <div class="col-md-2">
                <a class="btn btn-md btn-success text-light px-3"  data-toggle="modal" data-target="#modaladd">Add News</a>
            </div>
        </div>
        
        <hr>
        <div class="container">
        <table class="table table-warning table-sm  table-striped">
          <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">news</th>
             
                <th scope="col">date</th>
             
                <th scope="col">actions</th>
              </tr>
              <tbody>
                  {% for res in posts %}
               
                  <tr>
                    
                    <th scope="row">{{res.id}}</th>
                   
                    <td>{{res.news}}</td>
                    <td>{{res.date.strftime("%d/%m/%Y")}}</td>
                
                    <td>    
                        <div class="row">
                            <div class="col-sm">
                                
                        
                         
                                <a class="btn btn-sm btn-danger" href="deletenews/{{res.id}}">Delete</a>
                            </div>
                        </div>
                    </td>
                    
                  </tr>
             
                </div>
</section>

                  {% endfor%}
                </tbody>
            </thead>
        </table>
      </div>
        <div class="modal fade" id="modaladd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add News</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="/addnews" method='POST'>
                   
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Heading:</label>
                      <input type="text" name="news" class="form-control" id="recipient-name">
                    </div>
                   
                    <div class=" mx-auto my-2 col">
                        <label for="author" class="mr-2 my-auto">Select Color:</label>
                        <select class="form-select py-2" name = "selsub" aria-label="">
                          <option selected value="danger">Red</option>
                          <option selected value="success">Green</option>
                          <option value="warning">Yellow</option>
                          <option value="light">white</option>
                          <option value="primary">Blue</option>
                          <option value="light">white</option>
                          
                
                        </select>
                      </div>
                      
                  <button type="submit" class="btn btn-secondary" >Add</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
                </div>
              </div>
            </div>

    </div>


{% endblock %}
