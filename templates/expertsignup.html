{% extends 'Newbase.html' %}

{% block head %}
<title>New Post</title> 
<script src="https://cdn.ckeditor.com/4.17.2/standard/ckeditor.js"></script>
{% endblock %}

{% block body %}
<!-- <h1>New question</h1> -->
<body style="background-color:#d9daf3;">
    <div class="container">
      <div class="jumbotron mt-4 bg-light" style="border-radius: 30px;">
    <h2>Register to become a Member:</h2>
    <form action='/expertsignup' method='POST' enctype="multipart/form-data">
    
        <div class="row g-3">
            <div class="col">
              <input type="text" name = "firstname" class="form-control" placeholder="Firstname" aria-label="First name" required>
            </div>
            <div class="col">
              <input type="text" name="lastname" class="form-control" placeholder="Lastname" aria-label="Last name" required>
            </div>
          </div>     
        <br>
        <div class="mb-3">
            <label for="validationTextarea" class="form-label">Address</label>
            <textarea class="form-control " name="address" id="validationTextarea" placeholder="Address" required></textarea>
          
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" value="" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" name ="pwd" class="form-control" id="exampleFormControlInput2" placeholder="" value="" required>
          </div>
          <div class="mb-3">
            <label for="mobileno" class="form-label">Phone Number</label>
            <input type="text" name ="phone" class="form-control" id="mobileno" placeholder="Phone Number" required>
          </div>
          <div class="row g-3">
          <!-- <div class="mb-3 col">
            <label for="aadhar" class="form-label">Upload Id card (.png / .jgp / .jpeg) format </label><br>
            <input type="file" 
            id="aadhar" name="aadhar" required>
          </div> -->
          <div class="mb-3 col">
            <label for="receipt" class="form-label">Upload Payment Receipt (.png / .jgp / .jpeg) format </label><br>
            <input type="file" 
            id="receipt" name="receipt" required>
          </div>
          <div class="mb-3 col">
            <label for="image" class="form-label">Upload Profile Image (.png / .jgp / .jpeg) format </label><br>
            <input type="file" 
            id="image" name="image" required>
          </div>
        </div>
      
        <div class="row ">
        <div class=" mx-auto my-2 col">
        <label for="author" class="mr-2 my-auto">Select Role:</label>
        <select class="form-select py-2" name = "selsub" aria-label="">
          <option selected value="random">Choose Role</option>
          <option value="Technical">Technical</option>
          <option value="Creative">Creative</option>
          <option value="Socialmedia">Social Media</option>
          <option value="Organizing">Organizing</option>
          <option value="Treasurer">Treasurer</option>
          <option value="Public Relation">Public Relation</option>
          <option value="Hospitality">Hospitality</option>
          <option value="President">President</option>
          <option value="General Secretary">General Secretary</option>
          <option value="Investors">Investor</option>
          <option value="Member">Member</option>

        </select>
      </div>
        <div class=" mx-auto my-2 col">
        <label for="author" class="mr-2 my-auto">Select Branch:</label>
        <select class="form-select py-2" name = "selbranch" aria-label="">
          <option selected value="random">Choose Branch</option>
          <option selected value="none">none</option>
          <option value="Computer Engineering">Computer Engineering</option>
          <option value="IT">IT</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Civil">Civil</option>
          <option value="AIML">AIML</option>
          <option value="EXTC">EXTC</option>
          

        </select>
      </div>
    
  
     </div>
     
     <div class="container text-center">
      <input class=" btn text-center getstartedd mt-2 mx-auto" type='submit' value='Submit'>
     </div>
  
        </div>
    
  </div>
</div>
</div>

</body>

{% endblock %}
